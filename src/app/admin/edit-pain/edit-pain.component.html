<div class="bread_crumb">
  <ol class="breadcrumb breadcrumb-arrow">
    <li><a href="#" [routerLink]="['/admin/pain-type']">Pain Type</a></li>
    <li>Edit</li>
  </ol>
</div>
<div class="add_doctor_form">
  <!-- <h3 class="sec_title">Add <span class="c_purple">Hospital</span></h3> -->
  <form [formGroup]="basic_info_form" autocomplete="off">
    <section class="section_sep">
      <div class="row">
        <h5 class="col-md-6">General Information</h5>
        <span
          class="col-md-6 edit_span"
          *ngIf="!basicEdit"
          title="Edit basic information"
        >
          <i (click)="editClicked('basic')" class="fas fa-edit"> </i>
        </span>
        <div *ngIf="basicEdit" class="edit_btn_grp col-md-6">
          <button
            type="button"
            (click)="saveBasicInfo()"
            class="btn-sm btn edit_save_btn"
          >
            Save
          </button>
          <button
            type="button"
            (click)="cancelEdit('basic')"
            class="btn btn-sm edit_cancel_btn"
          >
            Cancel
          </button>
        </div>
      </div>
      <div class="form-group col-md-6">
        <label>Pain Type</label>
        <input
          *ngIf="!basicEdit"
          class="form-control"
          [value]="pain.pain_type"
          readonly
        />
        <input
          *ngIf="basicEdit"
          type="text"
          class="form-control"
          formControlName="name"
       
          maxlength="30"
        />
        <div
          *ngIf="
            basic_info_form.controls['name'].hasError('required') &&
            basic_info_form.controls['name'].touched
          "
          class="text-danger"
        >
          Please enter Type
        </div>
      </div>
    </section>
    <section class="section_sep">
      <div class="row">
        <h5 class="col-md-6">Upload picture</h5>
        <span class="col-md-6 edit_span" *ngIf="!editPhoto" title="Edit Photo">
          <i (click)="editPhotoClicked('basicphoto')" class="fas fa-edit"> </i>
        </span>
        <div *ngIf="editPhoto" class="edit_btn_grp col-md-6">
          <button
            type="button"
            (click)="savePhotoBasicInfo()"
            class="btn-sm btn edit_save_btn"
          >
            Save
          </button>
          <button
            type="button"
            (click)="cancelPhotoEdit('basicphoto')"
            class="btn btn-sm edit_cancel_btn"
          >
            Cancel
          </button>
        </div>
      </div>
      <div class="col-md-12">
        <div class="form-group">
          <label class="upload_img" for="upload_img" *ngIf="!editPhoto">
            <img
              [src]="selected_image || 'assets/images/hospital_placeholder.jpg'"
            />
          </label>

          <label class="upload_img" for="upload_img" *ngIf="editPhoto">
            <img
              [src]="selected_image || 'assets/images/hospital_placeholder.jpg'"
            />

            <span class="up_txt">Upload Picture </span>
            <input
              *ngIf="editPhoto"
              type="file"
              class="form-control"
              id="upload_img"
              (change)="upload($event)"
              accept="image/*"
              formControlName="image"
            />
          </label>
        </div>
      </div>
    </section>

  </form>
</div>
