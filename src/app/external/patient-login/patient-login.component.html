<div class="login_form_div">
  <form [formGroup]="login_form" autocomplete="off" (submit)="login()">
    <div class="form-group">
      <input
        type="email"
        class="form-control"
        id="email"
        placeholder="Enter email"
        formControlName="email"
      />
      <i class="icon_email"></i>
      <div
        *ngIf="
          login_form.controls['email'].hasError('required') &&
          login_form.controls['email'].touched
        "
        class="error_div text-danger"
      >
        Please enter email
      </div>
      <div
        *ngIf="
          login_form.controls['email'].hasError('pattern') &&
          login_form.controls['email'].touched
        "
        class="error_div text-danger"
      >
        Please enter valid email
      </div>
    </div>
    <div class="form-group">
      <input
        type="password"
        class="form-control"
        id="pwd"
        placeholder="Enter password"
        formControlName="password"
      />
      <i class="icon_password"></i>
      <div
        *ngIf="
          login_form.controls['password'].hasError('required') &&
          login_form.controls['password'].touched
        "
        class="error_div text-danger"
      >
        Please enter password
      </div>
    </div>

    <div class="login_btn_div">
      <button
        type="submit"
        [disabled]="loading"
        class="btn  login_btn admin_login_btn"
      >
        <span *ngIf="!loading">Login</span>
        <span *ngIf="loading">Logging in...</span>
      </button>
      <div class="do_not_have_account text-center">
        Donâ€™t have an account?
        <a [routerLink]="['/patient/register']">Sign up</a>
      </div>
      <div class="socail_login_form">
        <div class="or"><span>OR</span></div>
        <ul>
          <li><a href=""><i class="fab fa-facebook-f"></i></a></li>
          <li><a href=""><i class="fab fa-google-plus-g"></i></a></li>
        </ul>
      </div>
    </div>
  </form>
</div>
