<div class="reset-password-wrap">
  <div class="reset-password">
    <h1>Reset Password</h1>

    <form
      [formGroup]="reset_password_form"
      autocomplete="off"
      (submit)="reset_password()"
    >
      <div class="form-group">
        <!-- <label> New password: </label> -->
        <input
          type="password"
          class="form-control"
          formControlName="newPassword"
          placeholder="Enter new password"
        />
        <i class="icon_password"></i>
        <div
          *ngIf="
            reset_password_form.controls['newPassword'].hasError('required') &&
            reset_password_form.controls['newPassword'].touched
          "
          class="text-danger"
        >
          Please enter new password
        </div>
        <div
          *ngIf="
            reset_password_form.controls['newPassword'].hasError('pattern') &&
            reset_password_form.controls['newPassword'].touched
          "
          class="text-danger"
        >
          Password must be of 8 characters and contain atleast one capital
          letter, number, and special character(@, #)
        </div>
      </div>

      <div class="form-group">
        <!-- <label> Confirm new password: </label> -->
        <input
          type="password"
          class="form-control"
          formControlName="conf_newPassword"
          placeholder="Confirm new password"
        />
        <i class="icon_password"></i>
        <div
          *ngIf="
            reset_password_form.controls['conf_newPassword'].hasError(
              'required'
            ) && reset_password_form.controls['conf_newPassword'].touched
          "
          class="text-danger"
        >
          Please confirm new password
        </div>
        <div
          *ngIf="
            reset_password_form.controls['conf_newPassword'].hasError(
              'pattern'
            ) && reset_password_form.controls['conf_newPassword'].touched
          "
          class="text-danger"
        >
          Password must be of 8 characters and contain atleast one capital
          letter, number, and special character(@, #)
        </div>
      </div>

      <button type="submit" *ngIf="!loading" class="btn">Submit</button>
      <button *ngIf="loading" type="button" disabled class="btn">
        Submitting...
      </button>
    </form>
  </div>
</div>
